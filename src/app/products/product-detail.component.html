<div class="panel panel-danger">
    <div class="panel-heading">
        Product Details for id {{id}}
    </div>
    <div class="panel-body">
        <h1>{{details[0].productName}}</h1>
        <h2><img [src]="details[0].imageUrl"/></h2>
       <h3> {{details[0].description}}</h3>
       
    </div>
</div>
